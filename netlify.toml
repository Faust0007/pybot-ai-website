# Конфигурация для Netlify
# Этот файл автоматически используется при деплое на Netlify

[build]
  # Для статического сайта build команда не нужна
  publish = "."

[[redirects]]
  # Перенаправление всех запросов на index.html (для SPA)
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Переменные окружения (если нужны)
  NODE_VERSION = "18"

# Настройки заголовков для безопасности и производительности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

